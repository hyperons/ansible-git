- name: Test
  hosts: all
  tasks:
    - name: python-pi installed
      apt:
        name: python-pip
        state: present
      become: true

    - name: Docker-py is present
      pip: name=docker-py state=present
      become: true

    - name: Application container
      docker_container:
        name: motioneye
        image: vividboarder/rpi-motioneye
        state: present
